language: objective-c
os:
  - osx
before_install:
  - sw_vers
  - brew update
  - brew install ansible
  - mkdir roles
  - ansible-galaxy install -r requirements.yml -p ./roles
  - find / -type f -name "Darwin.yml"
script:
  - ansible-playbook -vv playbook.yml -i hosts
